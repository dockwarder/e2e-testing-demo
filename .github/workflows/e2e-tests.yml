name: E2E Tests
on: [push]

jobs:
  test-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Cypress tests
        uses: cypress-io/github-action@v2

      - name: Upload screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      
      - name: Upload recordings
        uses: actions/upload-artifact@v1
        with:
          name: cypress-videos
          path: cypress/videos

  test-windows:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Cypress tests
        uses: cypress-io/github-action@v2

      - name: Upload screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      
      - name: Upload recordings
        uses: actions/upload-artifact@v1
        with:
          name: cypress-videos
          path: cypress/videos